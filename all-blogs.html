<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-scrren bg-gray-900 font-sans antialised">
    <!-- Nav Bar-->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a href="/">
                <h1 class="text-2xl font-bold hover:underline mx-4">AI Blog Generator</h1>
            </a>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blogs_list" class="text-white hover:underline mx-4">Saved Articles</a>
            <a href="/logout" class="text-white hover:underline">Logout</a>
        </div>

    </nav>
    <br>

    <!-- Main content container  -->
    <div class="container mx-automt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <!-- Blog post section  -->

            <section>
                <h2 class="text-xl text-white mb-4 font font-semibold">All Blog Post</h2>
                <div class="space-y-4">
                {% for article in blog_articles reversed %}
                <a href="/blog_details/{{article.id}}">
                
                    <div class="border border-gray-300 rounded-lg mb-4 hover:border-purple-900">
                        <!-- <p>{{ article.id }}</p> -->
                        <h3 class="text-lg text-white font-semibold pl-2">{{ article.youtube_title }}</h3>
                        <p class="pl-4 text-white mt-4">{{article.generated_content | truncatechars:100 }}</p>
                        <br>
                    </div>
                    {% endfor %}
                </a>

                </div>
            </section>
        </div>
    </div>
</body>
</html>
