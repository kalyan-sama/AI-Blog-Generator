<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-scrren bg-gray-900 font-sans antialised">

    <!-- Navbar -->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a href="/">
                <h1 class="text-2xl font-bold hover:underline mx-4">AI Blog Generator</h1>
            </a>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blogs_list" class="text-white hover:underline mx-4">Saved Articles</a>
            <a href="logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-lg shadow-md transition-transform transform flex flex-col">
            {% load custom_filters %}
            <section>
                <h2 class="text-xl mb-4 text-white font-semibold">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg text-white font-semibold pb-4">{{blog_article_detail.youtube_title}}</h3>
                    <hr>
                    <p class="text-white pt-4"  style="white-space: pre-line;">{{blog_article_detail.generated_content|replace_double_asterisks|safe}}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg text-white  font-semibold mt-4">Youtube Link</h4>
                    <a href="{{blog_article_detail.youtube_link}}" class="text-blue-600 hover:underline">{{blog_article_detail.youtube_link}}</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
