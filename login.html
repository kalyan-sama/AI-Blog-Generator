<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-scrren bg-gray-900 font-sans antialised">
    <!-- Nav Bar-->
    <nav class="bg-purple-800 p-4 text-white flex justify-between">
        <div>
            <a href="/">
                <h1 class="text-2xl font-bold hover:underline mx-4">AI Blog Generator</h1>
            </a>
        </div>

        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Sign up</a>

        </div>
    </nav>
    <br>
    
    <!-- Main content  -->
    <div class="flex items-center justify-center h-screen">
    
        <div class="max-w-md w-full p-8 mx-auto bg-gray-800 p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col"> <!--bg-white p-8 shadow-md rounded-lg max-w-md w-full-->
            <!-- lofin fomr  -->
            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color:red">
                    <h2>{{ error_message }}</h2>
                </div>
                {% endif %}


                <h2 class="text-xl text-white font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 text-white font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username.." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 text-white font-medium">Username</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password.." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-purple-800 text-white font-semibold p-2 rounded hover:bg-purple-900">Login</button>
            </form>

        </div>
    </div>
</body>
</html>
